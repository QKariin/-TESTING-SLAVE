<div id="tributeHuntOverlay" class="hidden" style="position: absolute; inset: 0; background: rgba(8, 8, 10, 0.98); z-index: 5000; backdrop-filter: blur(25px); display: flex; flex-direction: column; overflow: hidden; border: 1px solid var(--gold-dim);">
    
    <div class="tribute-moment-header" style="display: flex; justify-content: space-between; align-items: center; padding: 20px; border-bottom: 1px solid var(--glass-border); flex-shrink:0;">
        <div id="huntProgress" style="font-family:'Cinzel', serif; font-size:0.8rem; color:var(--gold); letter-spacing:4px; font-weight: 700;">INTENTION</div>
        <div onclick="toggleTributeHunt()" style="color:var(--soft-gray); cursor:pointer; font-size:2rem; line-height: 1;">&times;</div>
    </div>

    <div class="tribute-moment-body" style="flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px; position: relative; overflow: hidden;">
        
        <div id="tributeStep1" class="tribute-step">
            <div style="display: flex; flex-direction: column; gap: 15px; width: 260px;">
                <button class="tab-btn" style="border-color: var(--gold-dim);" onclick="selectTributeReason('Love & Adoration')">LOVE & ADORATION</button>
                <button class="tab-btn" style="border-color: var(--gold-dim);" onclick="selectTributeReason('Seeking Forgiveness')">FORGIVENESS</button>
                <button class="tab-btn" style="border-color: var(--gold-dim);" onclick="selectTributeReason('Pure Devotion')">PURE DEVOTION</button>
            </div>
        </div>

        <div id="tributeStep2" class="tribute-step hidden" style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">
            <div id="huntStoreGrid"></div>
        </div>

        <div id="tributeStep3" class="tribute-step hidden" style="width: 100%; max-width: 320px; text-align: center;">
            <div id="huntSummary" class="glass-card" style="margin-bottom: 20px; border-color: var(--gold); border-radius: 0;">
                <img id="huntSelectedImg" src="" style="max-height: 100px; margin-bottom: 15px; object-fit: contain; filter: drop-shadow(0 0 10px var(--gold-dim));">
                <div id="huntSelectedName" style="font-family:'Cinzel'; font-size: 0.9rem; font-weight: 700; color: white; letter-spacing: 2px;">ITEM NAME</div>
                <div id="huntSelectedPrice" style="font-family:'Orbitron'; font-size: 1.1rem; color: var(--gold-bright); margin-top: 5px;">0 ðŸª™</div>
            </div>
        
            <textarea id="huntNote" placeholder="Write your words of devotion..." maxlength="200" style="width: 100%; height: 100px; background: rgba(0,0,0,0.6); border: 1px solid var(--glass-border); border-radius: 0; color: white; padding: 12px; font-family: 'Inter'; font-weight: 300; resize: none; outline: none; margin-bottom: 20px; font-size: 0.85rem;"></textarea>
            
            <button class="action-btn" onclick="finalizeSacrifice()" style="background: var(--gold); color: black; font-weight: 900; margin-bottom: 15px; border-radius: 0;">SUBMIT SACRIFICE</button>
            
            <div style="display: flex; gap: 10px; justify-content: center;">
                <span onclick="showTributeStep(2)" style="font-family:'Inter'; font-size: 0.65rem; color: var(--soft-gray); cursor: pointer; text-transform: uppercase; letter-spacing: 1px;">Back</span>
                <span style="color: var(--glass-border);">|</span>
                <span onclick="toggleTributeHunt()" style="font-family:'Inter'; font-size: 0.65rem; color: #8b4513; cursor: pointer; text-transform: uppercase; letter-spacing: 1px;">Cancel</span>
            </div>
        </div>
    </div>
</div>
